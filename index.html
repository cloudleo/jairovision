    <div class="nav-header header">
        <div class="left">
            <div class="top-nav">
                <ul class="top-nav-links inline-list">
                    <li >
                        
                            <h2 class="CG-Bold text-center" data-color-change>Home</h2>
                    </li>
                    <li class="divider">
                        <span data-color-change>/</span>
                    </li>
                    <li >
                       
                            <h2 class="CG-Bold text-center" data-color-change>Shop</h2>

                    <li class="divider">
                        <span data-color-change>/</span>
                    </li>
                    <li>
                            <h2 class="CG-Bold text-center" data-color-change>Collections</h2>
                        
                    </li>
                    <li class="divider">
                        <span data-color-change>/</span>
                    </li>
                    <li>
                    
                            <h2 class="CG-Bold text-center" data-color-change>The Vision</h2>
                     
                    </li>
                    <li class="divider">
                        <span data-color-change>/</span>
                    </li>
                    <li>
                       
                            <h2 class='CG-Bold text-center' data-color-change>Inspirations</h2>

                    </li>
                </ul>
            </div>
        </div>
        
        <div class="nav-toggle trueCenter">
            <img src="https://cdn.filestackcontent.com/kb4VlP9qSAeIWc7UJmrw" class="svg color-change" id="dotLogoBlack">
        </div>
        <div style="height: 1200px;width: 100%;background-color: beige;"></div>
         <div class="col-lg-6 no-gap section contact-form" id="contact">
                <header class="sec-heading">
                  <h2>Contact</h2>
                  <span class="subheading">LeoSon</span>
                </header>

                <form action="https://formspree.io/ninja@cloudleo89.com" class="form-ajax wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s">

                  <!-- Name -->
                  <div class="form-group">
                    <input type="text" name="name" id="name-contact-1" class="form-control validate-locally" placeholder="Enter your name">
                    <label for="name-contact-1">Name</label>
                    <span class="pull-right alert-error"></span>
                  </div>

                  <!-- Email -->
                  <div class="form-group">
                    <input type="email"   name="email" id="email-contact-1" class="form-control validate-locally" placeholder="Enter your email">
                    <label for="email-contact-1">Email</label>
                    <span class="pull-right alert-error"></span>
                  </div>

                  <!-- Message -->
                  <div class="form-group">
                    <textarea class="form-control" v name="message" id="message-contact-1" rows="5" placeholder="Your Message"></textarea>
                    <label for="message-contact-1">Message</label>
                  </div>
                  <input type="submit" class="btn pull-right" value="Send Message">

                  <!-- Ajax Message -->
                  <div class="ajax-message col-md-12 no-gap"></div>

                </form>
              </div><!-- / .col-lg-6 -->

            </div><!-- / .row -->
          </div><!-- / .container-fluid -->
